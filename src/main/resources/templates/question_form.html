<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
        <h5 class="my-3 border-bottom pb-2">질문등록</h5>
        <form th:object="${questionForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="mb-3">
                <label class="form-label" for="subject">제목</label>
                <input class="form-control" th:field="*{subject}" type="text" name="subject" id="subject">
            </div>
            <div class="mb-3">
                <label class="form-label" for="content">내용</label>
                <textarea class="form-control" th:field="*{content}" type="text" name="content" id="content"></textarea>
            </div>
            <input class="btn btn-primary my-2" type="submit" value="저장하기">
        </form>
    </div>
</html>
